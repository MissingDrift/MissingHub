      Mini:
        NAME: "&cHCF &7(Mini)"
        LORE:
          - "&7&m---------------"
          - "&ePlayers: &7({playercount_Mini}/750)"
          - "&7&m---------------"
        SLOT: 15
        MATERIAL: IRON_SWORD
        GLOW: false
        TRAVEL: "Queue:Mini"
      List:
        NAME: "&cHCF Servers"
        LORE:
          - "&7&m---------------"
