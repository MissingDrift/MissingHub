  HCF:
    GUI_NAME: "HCF"
    GUI_SLOTS: 27
    GLASS: true
    GUI_ITEMS:
      Duo:
        NAME: "&cHCF &7(Duo)"
        LORE:
          - "&7&m---------------"
          - "&ePlayers: &7({playercount_Duo}/750)"
          - "&7&m---------------"
